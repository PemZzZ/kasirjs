<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar 01</title>

    <!-- tailwindcss -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-900s">
    <!-- Content -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-5">
            <img class="w-full h-48 object-cover" src="https://source.unsplash.com/400x300/?food" alt="makanan">
            <div class="py-4">
                <h2 class="text-xl font-bold text-gray-800">Gulai</h2>
                <p class="text-gray-600 mt-2">Makanan gulai enak dah pokoknya</p>
            </div>
            <div class="mt-4">
                <button class="pesan w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600" data-name="Gulai" data-price="49000">Rp 49.000</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-5">
            <img class="w-full h-48 object-cover" src="https://source.unsplash.com/400x300/?food" alt="makanan">
            <div class="py-4">
                <h2 class="text-xl font-bold text-gray-800">Rendang</h2>
                <p class="text-gray-600 mt-2">Ini rendang ya ganteng</p>
            </div>
            <div class="mt-4">
                <button class="pesan w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600" data-name="Rendang" data-price="25000">Rp 25.000</button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-5">
            <img class="w-full h-48 object-cover" src="https://source.unsplash.com/400x300/?food" alt="makanan">
            <div class="py-4">
                <h2 class="text-xl font-bold text-gray-800">Bakwan</h2>
                <p class="text-gray-600 mt-2">Bakwan mantep</p>
            </div>
            <div class="mt-4">
                <button class="pesan w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600" data-name="Bakwan" data-price="15000">Rp 15.000</button>
            </div>
        </div>

         <!-- List Pesanan -->
    <div class="mt-6 p-5 bg-white shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-xl font-bold text-gray-800"> Pesanan Lu pade:</h2>
        <ul id="list-pesanan" class="mt-3 space-y-2"></ul>
        <h3 class="text-lg font-bold mt-4">Total Harga: <span id="total-harga" class="text-blue-600">Rp 0</span></h3>
    </div>
    </div>

   

    <!-- Custom -->
    <script src="eps01.js"></script>
  </body>
</html>
